name: Laravel
on: push
jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.3'
          tools: composer:v2
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Install Dependencies
        run: |
          php --version
          composer install -n --prefer-dist --no-progress
      - name: Prepare Laravel Application
        run: cp .env.ci .env
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test --parallel --coverage-clover clover.xml
      - name: Code Coverage Check
        uses: sourcetoad/phpunit-coverage-action@v1
        with:
            clover_report_path: clover.xml
            min_coverage_percent: 100
            fail_build_on_under: true
#      - name: Require Vapor CLI
#        run: composer global require laravel/vapor-cli
#      - name: Deploy Environment
#        run: vapor deploy dev
#        env:
#          VAPOR_API_TOKEN: ${{ secrets.VAPOR_API_TOKEN }}
  #          VAPOR_PROJECT: ${{ secrets.VAPOR_PROJECT }}

  cypress-tests:
    needs: laravel-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Cypress dependencies
        run: npm install
      - name: Run Cypress Tests on Sandbox
        env:
          API_URL: ${{ secrets.API_URL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          echo "API_URL=${API_URL}" >> .env
          echo "API_TOKEN=${API_TOKEN}" >> .env
          npx cypress run
