id: 49369
name: dsa-sandbox
environments:
  production:
    firewall:
      bot-control:
        - CategoryAdvertising
        - CategoryArchiver
        - CategoryContentFetcher
        - CategoryLinkChecker
        - CategoryMiscellaneous
        - CategoryScrapingFramework
        - SignalAutomatedBrowser
    warm: 10
    timeout: 180
    cache: redis-sandbox-us
    queue-database-session-persist: true
    database: test-db-serverless
    network: vapor-network-1688550103
    domain: sandbox.sor.dsa.ec.europa.eu
    memory: 2048
    cli-memory: 1024
    queue-memory: 1024
    storage: sor-dsa-m2-sandbox
    runtime: 'php-8.2:al2-arm'
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
      - 'php artisan event:cache'
